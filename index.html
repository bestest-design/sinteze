<!doctype html>
<html class="bg-dark">

<head>
  <title>SINTĒZE 2024</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest?v1">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="apple-mobile-web-app-title" content="Sintēze">
  <meta name="application-name" content="Sintēze">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#a0a0a0">
  <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,container-queries"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" media="all" href="css/noize.css?v1" uncache>
  <script src="js/tconfig.js?v1.2" uncache></script>
  <script src="js/player.js?v1.6" uncache defer></script>
</head>

<body>
  <background class="noize"></background>
  <h1 main class="text-3xl font-bold text-gray-300 flex flex-row min-h-screen justify-center items-center">
    SINTĒZE
  </h1>

  <!-- Sections -->
  <section class="min-h-screen bg-gray-100 flex justify-center items-center">
    <h2 class="text-4xl">Kas</h2>
  </section>
  <section class="min-h-screen bg-gray-200 flex justify-center items-center">
    <h2 class="text-4xl">Kur</h2>
  </section>
  <section class="min-h-screen bg-gray-300 flex justify-center items-center">
    <h2 class="text-4xl">Kad</h2>
  </section>
  <section class="min-h-screen bg-gray-400 flex flex-col justify-center items-center">
    <h3 class="text-2xl">2024</h3>
    <h3 class="text-2xl">2023</h3>
    <h3 class="text-2xl">2022</h3>
    <h3 class="text-2xl">2021</h3>
  </section>
  <section class="min-h-screen bg-gray-500 flex justify-center items-center">
    <h2 class="text-4xl">Kāpēc</h2>
  </section>

  <!-- Fixed Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-0 right-0 text-white flex justify-between items-center px-4 py-2 backdrop-filter backdrop-blur-lg border-t border-gray-600 firefox:bg-opacity-90">
    <div>
      <span class="text-lg font-bold"></span>
    </div>
    <div class="flex space-x-4">
      <button id="playStop" class="bg-gray-700 text-white p-2 rounded w-10 h-10 backdrop-filter backdrop-blur-sm bg-opacity-50 transition-colors hover:bg-opacity-75"><i class="fas fa-play"></i></button>
      <button id="muteUnmute" class="bg-gray-700 text-white p-2 rounded w-10 h-10 backdrop-filter backdrop-blur-sm bg-opacity-50 transition-colors hover:bg-opacity-75"><i class="fas fa-volume-up"></i></button>
    </div>
  </nav>

  <!-- Invisible Audio Player -->
  <audio id="backgroundAudio" src="assets/sinteze.ogg?v1" loop autoplay></audio>
</body>

</html>

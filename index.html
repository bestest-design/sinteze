<!DOCTYPE html>
<html class="bg-dark scroll-smooth">

<head>
  <title>SINTĒZE 2024</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="favicon/site.webmanifest?v1" />
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000" />
  <meta name="apple-mobile-web-app-title" content="Sintēze" />
  <meta name="application-name" content="Sintēze" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#a0a0a0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" media="all" href="main.css?v1" uncache />
  <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,container-queries"></script>
  <script src="js/tconfig.js?v1.3" uncache></script>
  <script src="js/main.js?v1.16" uncache></script>
</head>

<body class="font-mono">

  <overlay class="hidden fixed bg-black top-0 left-0 w-full h-full z-50 cursor-pointer">
    <div class="text-3xl font-bold text-gray-300 flex flex-row min-h-screen justify-center items-center space-x-2">
      <i class="fas fa-hand-point-right"></i>
      <span class="uppercase">Ienākt...</span>
    </div>
  </overlay>

  <background class="noize"></background>

  <hero id="home" class="min-h-screen text-gray-300 flex justify-center items-center">
    <h1 class="opacity-0 absolute top-0">SINTĒZE</h1>
    <img alt="SINTĒZE 2024" id="logo" class="mx-auto my-0 w-[20rem] lg:w-[25rem] h-auto"
      src="assets/sinteze.svg?v1.1" />
  </hero>

  <!-- Sections -->
  <section id="kas" class="min-h-screen bg-gray-500 flex justify-center items-center">
    <h2 class="text-4xl uppercase font-bold">Kas</h2>
  </section>

  <section id="kur" class="min-h-screen text-gray-300 flex justify-center items-center">
    <h2 class="text-4xl uppercase font-bold">Kur</h2>
  </section>

  <section id="kad" class="min-h-screen bg-gray-500 flex justify-center items-center">
    <h2 class="text-4xl uppercase font-bold">Kad</h2>
  </section>

  <section id="konkurss" class="min-h-screen text-gray-300 flex justify-center items-center">
    <h2 class="text-4xl uppercase font-bold">Konkurss</h2>
  </section>

  <section id="arhivs" class="min-h-screen bg-gray-500 flex flex-col justify-center items-center">
    <h2 class="text-4xl uppercase font-bold">Arhīvs</h2>
    <h3 class="text-2xl">2024</h3>
    <h3 class="text-2xl">2023</h3>
    <h3 class="text-2xl">2022</h3>
    <h3 class="text-2xl">2021</h3>
  </section>

  <!-- Fixed Bottom Navigation -->
  <nav
    class="sticky bottom-0 left-0 right-0 top-0 flex justify-between items-center px-4 py-2 backdrop-filter backdrop-blur-lg border-t border-gray-600 shadow-[rgba(0,0,15,0.2)_0px_2px_20px_15px] firefox:bg-opacity-90">

    <a href="#home" class="hidden lg:flex">
      <img src="assets/sin.svg?v1.2" class="w-auto h-6" />
    </a>

    <div class="flex flex-col lg:flex-row lg:space-x-4 text-lg font-bold text-gray-300 items-center">
      <div class="flex flex-row justify-between lg:justify-normal">
        <a href="#kas" class="uppercase text-center px-2 hover:text-white">Kas</a>
        <span class="text-gray-400 text-xs content-center">::</span>
        <a href="#kur" class="uppercase text-center px-2 hover:text-white">Kur</a>
        <span class="text-gray-400 text-xs content-center">::</span>
        <a href="#kad" class="uppercase text-center px-2 hover:text-white">Kad</a>
      </div>
      <div class="flex flex-row justify-between lg:justify-normal">
        <span class="text-gray-400 text-xs content-center hidden lg:block">::</span>
        <a href="#konkurss" class="uppercase text-center px-2 hover:text-white">Konkurss</a>
        <span class="text-gray-400 text-xs content-center">::</span>
        <a href="#arhivs" class="uppercase text-center px-2 hover:text-white">Arhīvs</a>
      </div>
    </div>

    <div class="space-x-4 text-xs hidden lg:flex">
      <button id="playStop"
        class="bg-gray-700 text-white rounded w-7 h-7 backdrop-filter backdrop-blur-sm bg-opacity-50 transition-colors hover:bg-opacity-75">
        <i class="fas fa-play"></i>
      </button>
      <button id="muteUnmute"
        class="bg-gray-700 text-white rounded w-7 h-7 backdrop-filter backdrop-blur-sm bg-opacity-50 transition-colors hover:bg-opacity-75">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <audio id="backgroundAudio" src="assets/sinteze.ogg?v1" loop autoplay></audio>
  </nav>

  <!-- Bottom Scroll Up Hidden Footer-->
  <footer class="min-h-screen flex flex-row text-gray-300 justify-between items-start pb-4 pt-14 px-4 space-x-4">
    <div class="flex basis-1/3 h-auto flex-col border-gray-600 border-r">
      <h3 class="text-2xl">Partneri</h3>
    </div>
    <div class="flex basis-1/3 h-auto flex-col border-gray-600 border-r">
      <h3 class="text-2xl">Kontakti</h3>
    </div>
    <div class="flex basis-1/3 h-auto flex-col">
      <h3 class="text-2xl">Jaunumi</h3>
    </div>
  </footer>
</body>

</html>
